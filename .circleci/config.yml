version: 2
jobs:
  build:
    docker:
      - image: integratedexperts/circleci2-builder
    steps:
      - run:
          name: Composer install
          command: composer install --prefer-dist
      - run:
          name: Phing build
          command: build/bin/phing -f build/phing/build.xml build
  test:
    docker:
      - image: integratedexperts/circleci2-builder
    steps:
      - run:
          name: Phing test
          command: build/bin/phing -f build/phing/build.xml run-tests
workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - test:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
